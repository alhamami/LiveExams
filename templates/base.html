<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'main_app/imgs/icon.png' %}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap-toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css" rel="stylesheet">


    <!-- Sweet Alert2 (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/054a4735f7.js"></script>

    <!-- Custom CSS files -->
    {% block custom_css %}

    {% endblock %}

    {% block title %}<title> </title>{% endblock %}
  </head>
  <body style="background-color:   #CCCCCC;">

    <!-- START navbar -->
        <nav class="navbar navbar-expand-lg " style="border-bottom: 2px solid black; background-color: rgb(248, 248, 249);">

          <a class="navbar-brand"><img src="{% static 'main_app/imgs/logo.png' %}" height="40px"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">



            <ul class="navbar-nav ml-auto">
              {% block logout_in_navbar %}
              {% endblock %}
            </ul>
          </div>

        </nav>
    <!-- END navbar -->

    <!-- Navbar Modals -->

    <!-- Button trigger modal -->

    <!-- Button trigger modal -->


      <!-- Modal -->
      
    <!-- End Navbar Modals -->





    {% block content %}


    {% endblock %}

    <!-- Footer -->

    {% if messages %}
        {% for message in messages %}

            <script>
              var msg_type = "{{ message.tags }}";

              if(msg_type == "success"){
                  Swal.fire({
                    type: '{{ message.tags }}',
                    title: 'OK',
                    text: '{{ message }}',
                    showConfirmButton: false,
                    timer: 2000
                  })

              }else if (msg_type == "error"){
                  Swal.fire({
                    type: '{{ message.tags }}',
                    title: 'Oops ..',
                    text: '{{ message }}',
                    showConfirmButton: true,
                  })
              }
            </script>

        {% endfor %}
    {% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap2-toggle.min.js"></script>

    {% block custom_js %}

    {% endblock %}

  </body>
</html>
